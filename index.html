<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="st1" class="wrapper" style="display: block;">
      <section class="greeting-wrapper">
        <div class="row main">
          <h5>Welcome to your personality quiz.</h5>
          <p>
            <span>Are you ready to find out which personality type you are?</span>
          </p>
        </div>
        <div class="footer">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" value="st2">Let's do it</button>
          </div>       
        </div>
      </section>
    </div>
    <div id="st2" class="wrapper" style="display: none;">
      <section class="question-wrapper">
        <div class="row main">
          <p>
            <h5>What's your perfect Friday night?</h5>
          </p>
          <div class="answer-section">
            <div class="answer-row">
              <div class="answer-number">
                <span class="answer-letter">A</span>
              </div>
              <div class="answer-text">
                A night on a sofa
              </div>
              <div class="choice">
                <svg height="13" width="16"><path d="M14.293.293l1.414 1.414L5 12.414.293 7.707l1.414-1.414L5 9.586z"></path></svg>
              </div>
            </div>
            <div class="answer-row">
              <div class="answer-number">
                <span class="answer-letter">B</span>
              </div>
              <div class="answer-text">
                Going to a fancy restaurant
              </div>
              <div class="choice">
                <svg height="13" width="16"><path d="M14.293.293l1.414 1.414L5 12.414.293 7.707l1.414-1.414L5 9.586z"></path></svg>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap-4.3.1.min.js"></script>

    <!-- Local JS -->
    <script>
        $(function() {
            $(".btn").click(function(event) {
                $(".wrapper").css("display", "none");
                $("#" + event.target.value).animate({
                  height: "toggle"
                }, "slow");
            });
        });
    </script>
  </body>
</html>
