<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="st1" class="wrapper" style="display: block;">
      <section class="section-wrapper">
        <div class="row main">
          <h5>Welcome to your personality quiz.</h5>
          <p>
            <span>Are you ready to find out which personality type you are?</span>
          </p>
        </div>
        <div class="footer">
          <div class="col-sm-12">
            <div class="btn-group">
              <button type="button" class="btn btn-primary" value="st2">Let's do it</button>
            </div>
          </div>          
        </div>
      </section>
    </div>
    <div id="st2" class="wrapper" style="display: none;">
      <span>1111111111111111</span>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap-4.3.1.min.js"></script>

    <!-- Local JS -->
    <script>
        $(function() {
            $(".btn").click(function(event) {
                $(".wrapper").css("display", "none");
                $("#" + event.target.value).css("display", "block");
            });
        });
    </script>
  </body>
</html>
